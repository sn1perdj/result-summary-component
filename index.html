<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="design-container">
        <div>Your Result</div>
        <div class="circle">
          <div class="circle-content">
            <span>76</span>
            <span>of 100</span>
          </div>
        </div>
        <div class="design-footer">
          <div>Great</div>
          <div>
            Your performence exceed 65% of the people conducting the test here!
          </div>
        </div>
      </section>
      <section class="summary-container">
        <div>Summary</div>
        <div class="information">
          <div class="item">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="reaction" />
              <p>Reaction</p>
            </div>
            <div>80 <span>/ 100</span></div>
          </div>
          <div class="item">
            <div>
              <img src="assets/images/icon-memory.svg" alt="memory" />
              <p>Memory</p>
            </div>
            <div>92 <span>/ 100</span></div>
          </div>
          <div class="item">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="verbal" />
              <p>Verbal</p>
            </div>
            <div>61 <span>/ 100</span></div>
          </div>
          <div class="item">
            <div>
              <img src="assets/images/icon-visual.svg" alt="visual" />
              <p>Visual</p>
            </div>
            <div>72 <span>/ 100</span></div>
          </div>
        </div>
        <div class="btn"><a href="#">Continue</a></div>
      </section>
    </main>
  </body>
</html>
